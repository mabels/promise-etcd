language: node_js
#sudo: required
node_js:
    - "6"
dist: trusty

before_install:
  - mkdir $HOME/etcd
  - gimme 1.7.5    
  - ls ~/.gimme/envs
  - source ~/.gimme/envs/go1.7.5.env
  - git clone https://github.com/coreos/etcd.git $HOME/etcd
  - (cd $HOME/etcd && git checkout -b v3.0.15 v3.0.15) 
  - (export GOPATH=$HOME/.go ; mkdir -p $GOPATH ; cd $HOME/etcd && go get ; go build)

install:
    - nvm install 6

script:
    - npm install
    - npm test
