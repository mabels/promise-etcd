language: node_js
#sudo: required
node_js:
    - "6"
    - "10"
dist: trusty

before_install:
  - mkdir $HOME/etcd
  - gimme 1.8.3
  - ls ~/.gimme/envs
  - source ~/.gimme/envs/go1.8.3.env
  - git clone https://github.com/coreos/etcd.git $HOME/etcd
  - (cd $HOME/etcd && git checkout -b v3.2.7 v3.2.7)
  - (export GOPATH=$HOME/.go ; mkdir -p $GOPATH ; cd $HOME/etcd && sh ./build)

install:
    - nvm install 6

script:
    - npm install
    - npm run lint
    - npm test
